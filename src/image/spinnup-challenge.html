    <script>
      var country;

      country = "NL"
      console.log('Location reported by CloudFront: ' + country);

      if (country) {
        window.isClientChinese = country === 'CN' || country === 'HK'
      } else {
        window.isClientChinese = false;
      }

      window.loadAsset = function(filename, filetype) {
        if (filetype === 'js') {
          var fileref = document.createElement('script')
          fileref.setAttribute('type', 'text/javascript')
          fileref.setAttribute('src', filename)
        }
        else if (filetype === 'css') {
          var fileref = document.createElement('link')
          fileref.setAttribute('rel', 'stylesheet')
          fileref.setAttribute('type', 'text/css')
          fileref.setAttribute('href', filename)
        }

        if (typeof fileref !== 'undefined') {
          document.getElementsByTagName('head')[0].appendChild(fileref)
        }
      }
    </script>

    <script>
      if (!window.isClientChinese) {
        // does not set cookies
        window.loadAsset('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800', 'css');
      }
    </script>


</head>

  'discover-page': $root.navPath === 'discover',

    <messenger></messenger>
    <guide></guide>

    <div ng-if="!$root.displayLoggedOffHomepage" ui-view="listening-room"></div>
    <div ng-if="!$root.displayLoggedOffHomepage" ui-view="player"></div>
    <div ng-if="!$root.displayLoggedOffHomepage" ui-view="footer" class="footer-container"></div>
